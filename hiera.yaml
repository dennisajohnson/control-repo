---
version: 5

defaults:
  datadir: "data"

hierarchy:
  - name: "Yaml backend"
    data_hash: yaml_data
    paths:
      - "nodes/%{trusted.certname}.yaml"
      - "roles/%{facts.role}.yaml"
      - "os/%{facts.os.name}.yaml"
      - "os/%{facts.os.family}-{facts.os.release.major}.yaml"
      - "common.yaml"
